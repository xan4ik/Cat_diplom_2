<div class="preview">
  <app-image-wrapper [source]="profile.imageSource" [small]="small">
  </app-image-wrapper>

  <div class="data-container">
    <span class="name">{{getFullName()}}</span>
    <ng-container *ngFor="let item of profile.competances">
      <app-text-with-border [value]="item" class="margin-top"></app-text-with-border>
    </ng-container>       
  </div>
</div>
