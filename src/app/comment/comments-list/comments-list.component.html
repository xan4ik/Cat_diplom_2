<div class="comment-container">
  <ng-container *ngFor="let comment of comments.slice(0, max)">
    <div class="commnet">
      <div class="text">
        <div class="header">
          <span class="textCom">{{getAuthorShortName(comment.author)}}</span>
          <span class="textCom">{{getData(comment.date)}}</span>
        </div>
        <hr class="under-line">
        <p class="textCom">{{comment.text}}</p>
      </div>
      <app-image-wrapper 
        [source]="comment.author.imageSource" 
        [size]="imageSize"
        [routerLink]="['/main/profiles/profile', comment.author.id]">
      </app-image-wrapper>
    </div>
  </ng-container>
</div>
