<app-header name="Чаты" [isHidden]="true"></app-header>

<ion-content>
  <ng-container *ngIf="chats?.length; else noFound">
    <ng-container *ngFor="let item of chats">
      <app-chat-preview [chat]="item">
      </app-chat-preview>
    </ng-container>
  </ng-container>
</ion-content>

<ng-template #noFound>
  <p>Активных чатов нет</p>
</ng-template>
