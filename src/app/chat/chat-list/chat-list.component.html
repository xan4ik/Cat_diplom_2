<app-header name="Чаты" [isHidden]="true"></app-header>


<ng-container *ngIf="chats?.length; else noFound">
  <ion-content class="ion-padding">
    <div class="chat-holder" *ngFor="let item of chats" [routerLink]="['/main/chats/chat/', item.ID]">
      <app-chat-preview [chat]="item">
      </app-chat-preview>
    </div>
  </ion-content>
</ng-container>

<ng-template #noFound>
  <ion-content>
    <p>Активных чатов нет</p>
  </ion-content>
</ng-template>
